<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <title>Frame 15 | Cinematic Storytelling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Frame 15 is a creative production studio delivering cinematic storytelling across film, design, and aerial visuals."
    />
    <meta
      name="keywords"
      content="Frame 15, video production, cinematography, photography, design, aerial, drone"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Perf: media CDNs -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://player.vimeo.com" crossorigin />
    <link rel="preconnect" href="https://i.vimeocdn.com" crossorigin />

    <!-- Favicons (PNG in /public/images) -->
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Frame 15 | Cinematic Storytelling" />
    <meta
      property="og:description"
      content="Creative production studio delivering cinematic storytelling across film, design, and aerial visuals."
    />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/images/og-preview.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Frame 15 | Cinematic Storytelling" />
    <meta
      name="twitter:description"
      content="Creative production studio delivering cinematic storytelling across film, design, and aerial visuals."
    />
    <meta name="twitter:image" content="https://your-domain.com/images/og-preview.jpg" />
  </head>
  <body class="bg-black">
    <div id="root"></div>

    <!-- Netlify form (hidden) -->
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />

      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="url" name="referenceUrl" />

      <select name="budget">
        <option>$0-$5k</option>
        <option>$5k-$10k</option>
        <option>$10k-$25k</option>
        <option>$25k-$50k</option>
        <option>$50k-$100k</option>
        <option>$100k+</option>
      </select>

      <input type="checkbox" name="projectType[]" value="Commercial / Ad" />
      <input type="checkbox" name="projectType[]" value="Brand Film" />
      <input type="checkbox" name="projectType[]" value="Social Content" />
      <input type="checkbox" name="projectType[]" value="Doc / Story" />
      <input type="checkbox" name="projectType[]" value="Design / Branding" />
      <input type="checkbox" name="projectType[]" value="Photography" />

      <textarea name="message"></textarea>
      <input name="bot-field" />
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
